<!doctype html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Smartisan OS Launcher</title>
<link rel="stylesheet" href="/s/css/style.css">
<link rel="stylesheet" href="style.css">

</head>

<body>

<h1>Smartisan OS Launcher transition</h1>

<p>icons via <a href="http://www.graphicsfuel.com/2013/01/45-ios-tab-bar-icons-psd-png/" target="_blank">http://www.graphicsfuel.com/2013/01/45-ios-tab-bar-icons-psd-png/</a></p>

<div id="phone">
    <div id="grid">
        <div class="cell" data-index="1"><img src="icons/camera.png" /></div>
        <div class="cell" data-index="2"><img src="icons/calendar.png" /></div>
        <div class="cell" data-index="3"><img src="icons/email.png" /></div>
        <div class="cell" data-index="4"><img src="icons/alarm-clock.png" /></div>
        <div class="cell" data-index="5"><img src="icons/bubble.png" /></div>
        <div class="cell" data-index="6"><img src="icons/location-pointer.png" /></div>
        <div class="cell" data-index="7"><img src="icons/settings2.png" /></div>
        <div class="cell" data-index="8"><img src="icons/shopping-bag.png" /></div>
        <div class="cell" data-index="9"><img src="icons/telephone.png" /></div>
        <div class="cell" data-index="10"><img src="icons/user.png" /></div>
        <div class="cell" data-index="11"><img src="icons/search.png" /></div>
        <div class="cell" data-index="12"><img src="icons/cloud.png" /></div>
        <div class="app" data-index="1"><img src="apps/app-1.jpg" /></div>
        <div class="app" data-index="2"><img src="apps/app-2.jpg" /></div>
        <div class="app" data-index="3"><img src="apps/app-3.jpg" /></div>
        <div class="app" data-index="4"><img src="apps/app-4.jpg" /></div>
        <div class="app" data-index="5"><img src="apps/app-5.jpg" /></div>
        <div class="app" data-index="6"><img src="apps/app-6.jpg" /></div>
        <div class="app" data-index="7"><img src="apps/app-7.jpg" /></div>
        <div class="app" data-index="8"><img src="apps/app-8.jpg" /></div>
        <div class="app" data-index="9"><img src="apps/app-9.jpg" /></div>
        <div class="app" data-index="10"><img src="apps/app-10.jpg" /></div>
        <div class="app" data-index="11"><img src="apps/app-11.jpg" /></div>
        <div class="app" data-index="12"><img src="apps/app-12.jpg" /></div>
    </div>
    <div id="sound"></div>
    <div id="brand">SAMSUNG</div>
    <div id="home-button"></div>
</div>

<script src="/s/js/jquery.js"></script>
<script src="script.js"></script>

</body>
</html>
