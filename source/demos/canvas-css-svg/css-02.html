<html>
 <head>
   <style>
#bg-1 {
  width: 200px;
  padding: 20px;
  text-align: center;
  background: -webkit-gradient(linear, left top, left bottom, from(white), to(black), color-stop(0.5, yellow));
}
#bg-2 {
  width: 200px;
  padding: 20px;
  text-align: center;
  color: white;
  background: -webkit-gradient(radial, 120 30, 0, 120 30, 30, from(red), to(#000));
}
   </style>
 </head>
 <body>
   <div id="bg-1">Gradient Background 1</div>
   <hr>
   <div id="bg-2">Gradient Background 2</div>
 </body>
</html>
