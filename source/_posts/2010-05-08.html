<p>在个人应用软件的战场，打得最热闹的恐怕就数这三块了。<br />
<br />
有竞争，才会有进化，当然也会有优胜劣汰。<br />
比如词典，他们始终懒得翻译那些Webkit里的文字，直到最近有道词典新版的出现；<br />
比如输入法，他们始终懒得做个多平台的输入法——当然了，Web输入法勉强算是做到了……<br />
<br />
那些“懒惰”的软件，最终会被市场无情的淘汰。<br />
所以我们不应该仅仅拿“创新”二字来衡量成败得失。</p>
