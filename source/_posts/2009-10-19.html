<p>从工作和人员安排上看(尤其是Web)：<br />
<br />
1.切图和设计工作统一安排比较合适还是和开发统一安排？<br />
2.产品和需求工作统一安排比较合适还是和设计统一安排？<br />
3.维护和开发工作统一安排比较合适还是和部署统一安排？<br />
<br />
在我看来，切图和开发在一起完成更合适、把产品和设计统一考量更合适、开发和维护分开比较合适。<br />
不知道大家的观点如何</p>
