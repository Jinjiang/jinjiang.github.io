<p>我们应该把每一位参与者，都看作是与我们并肩奋战的人。即使他笨手笨脚的，没有帮到什么忙，甚至帮了倒忙，我们还是应该肯定他的贡献和态度。<br />
<br />
有的时候自己会被一些不好的结果影响了对过程的认识。也许是因为我总是很着急想把事情一步做好。<br />
<br />
写篇日志提醒一下自己，如果自己再遇到这种状况，但愿可以想起这则日志，跟他们说声谢谢。</p>
