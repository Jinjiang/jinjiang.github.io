<p>分分合合，都有讲法，都有政绩。<br />
但它终究是个圈，原地踏步。<br />
总说弯路是一定会走的，发展一定是曲折的……<br />
在我看来，更像是推卸责任<br />
而且总拿这种理论说事，把人搞得一点信心和耐心都没有了<br />
把自己搞得很忙，觉得自己比以前进步了，都只是对得起自己罢了<br />
要对得起大家，更需要智慧，更需要绝对能力<br />
<br />
不然就都是穷折腾</p>
